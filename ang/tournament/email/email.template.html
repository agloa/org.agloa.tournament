<form name="emailForm">
  <div>
    <label for="emailForm.email">email</label>
    <input id="emailForm.email" name="email"
      ng-model="$ctrl.selectedEmail.email" class="crm-form-text"
      placeholder="email" required>
    </input>
  </div>

  <button ng-click="$ctrl.save()">Save</button>
</form>
