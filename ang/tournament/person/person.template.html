<form name="personForm">
    <label for="prefixSelect" class="sr-only">Prefix</label>
    <select id="prefixSelect" name="prefixSelect" class="crm-form-select" select="{placeholder: '', allowClear:true}"
        ng-options="option.value as option.label for option in $ctrl.prefixes" ng-model="$ctrl.prefix">
    </select>

    <label for="first_nameInput" class="sr-only">First</label>
    <input id="first_nameInput" name="first_nameInput" type="text" ng-model="$ctrl.first_name" class="crm-form-text"
        placeholder="First" required>
    </input>

    <label for="middle_nameInput" class="sr-only">Middle</label>
    <input type="text" id="middle_nameInput" name="middle_nameInput" ng-model="$ctrl.middle_name" class="crm-form-text"
        placeholder="Middle">
    </input>

    <label for="last_nameInput" class="sr-only">Last</label>
    <input type="text" id="last_nameInput" name="last_nameInput" ng-model="$ctrl.last_name" class="crm-form-text"
        placeholder="Last" required>
    </input>

    <label for="suffixSelect" class="sr-only">Suffix</label>
    <select id="suffixSelect" name="suffixSelect" class="crm-form-select" select="{placeholder: '', allowClear:true}"
        ng-options="option.value as option.label for option in $ctrl.suffixes" ng-model="$ctrl.suffix">
    </select>

    <label for="birth_dateInput" class="sr-only">Birth Date</label>
    <input type="date" id="birth_dateInput" class="crm-form-text crm-form-date" name="birth_dateInput"
        ng-model="$ctrl.birth_date">
    </input>

    <label for="genderSelect" class="sr-only">Gender</label>
    <select id="genderSelect" name="genderSelect" class="crm-form-select"
        ng-options="option.value as option.label for option in $ctrl.genders" ng-model="$ctrl.gender">
    </select>

    <div><label for="emailInput">Email</label>
        <input id="emailInput" name="emailInput" ng-model="$ctrl.email" placeholder="email" required type="email"
            class="crm-form-text"></input>
    </div>

    <div><label for="phoneInput">Phone</label>
        <input id="phoneInput" name="phoneInput" ng-model="$ctrl.phone" placeholder="Phone" required type="tel"
            class="crm-form-text"></input>
    </div>

    <div>
        <label for="street_addressInput">Address</label>
        <input id="street_addressInput" name="street_addressInput" ng-model="$ctrl.street_address" class="crm-form-text"
            placeholder="Address" required>
        </input>
        <label for="supplemental_address_1Input" class="sr-only">Address 1</label>
        <input id="supplemental_address_1Input" name="supplemental_address_1Input"
            ng-model="$ctrl.supplemental_address_1" class="crm-form-text" placeholder="cont.">
        </input>
        <label for="supplemental_address_2Input" class="sr-only">Address 2</label>
        <input id="supplemental_address_2Input" name="supplemental_address_2Input"
            ng-model="$ctrl.supplemental_address_2" class="crm-form-text" placeholder="cont.">
        </input>
        <label for="supplemental_address_3Input" class="sr-only">Address 3</label>
        <input id="supplemental_address_3Input" name="supplemental_address_3Input"
            ng-model="$ctrl.supplemental_address_3" class="crm-form-text" placeholder="cont.">
        </input>
    </div>

    <div>
        <label for="cityInput">City</label>
        <input id="cityInput" name="cityInput" ng-model="$ctrl.city" class="crm-form-text" placeholder="City" required>
        </input>
        <label for="countrySelect">Country</label>
        <select required id="countrySelect" name="countrySelect" class="big crm-form-select"
            select="{placeholder: '', allowClear:true}"
            ng-options="option.id as option.name for option in $ctrl.countries" ng-model="$ctrl.country_id">
        </select>
        <div ng-show="$ctrl.country_id" class="inline">
            <label for="state_provinceSelect">State/Province</label>
            <select required id="state_provinceSelect" name="state_provinceSelect" class="big crm-form-select"
                select="{placeholder: '', allowClear:true}"
                ng-options="option.id as option.name for option in $ctrl.regions | filter:{country_id:$ctrl.country_id}"
                ng-model="$ctrl.state_province_id">
            </select>
        </div>
    </div>

    <div>
        <label for="postal_codeInput">Postal Code</label>
        <input id="postal_codeInput" name="postal_codeInput" ng-model="$ctrl.postal_code" class="crm-form-text"
            placeholder="Postal Code" required>
        </input>
        <label for="postal_code_suffix">Postal Code Suffix</label>
        <input id="postal_code_suffixInput" name="postal_code_suffixInput" ng-model="$ctrl.postal_code_suffix"
            class="crm-form-text" placeholder="Postal Code Suffix">
        </input>
    </div>

    <button id="savePersonButton" ng-click="$ctrl.save()">Save</button>
</form>
